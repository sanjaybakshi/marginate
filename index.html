<!DOCTYPE html>
<html>
<head>
 
  <link rel="stylesheet" href="styles/paintProject.css">

  <link rel="stylesheet" href="styles/mainToolbar.css">
  <link rel="stylesheet" href="styles/paintToolbar.css">
  <link rel="stylesheet" href="styles/paintMenu.css">
  <link rel="stylesheet" href="styles/paintStrokePropertiesWnd.css">
  <link rel="stylesheet" href="styles/paintCanvas.css">
  <link rel="stylesheet" href="styles/paintTimeslider.css">  
  
</head>

<body>


  <!--- Section 1: Toolbar -->
  <div class="main-toolbar-container">
    <div class="paint-toolbar-container"                                                id="paintToolbarId">    
      <input class="paint-toolbar-item-color" name="Color Picker" type="color"          id="paintColorId">
      <input class="paint-toolbar-item-image" type="image" src="./icons/LineWidth2.png" id="paintStrokeId">    
      
      <div class="paint-toolbar-item-seperator"> </div>
      
      <input class="paint-toolbar-item-image" type="image" src="./icons/Circle.png"     id="paintBrushId">
      <input class="paint-toolbar-item-image" type="image" src="./icons/Rectangle.png"  id="paintEraserId">
    </div>
    
    <div class="paint-menu-container"                              id="paintMenuId">
      <input class="paint-menu-item-image" type="image" src="./icons/menu2.png" id="menuButtonId" >    
    </div>
  </div>
  
  <!--- Section 2: Canvas -->
  <canvas class="paint-canvas" id="paintCanvasId"></canvas>


    
  <!--- Section 3: Time Slider -->
  <div class="paint-time-slider" id="playBackCtrl">
    <input class="PlayBtn" type="image" id="playPauseBtn" src="./icons/Play2.png">    
    <input class="PlaySlider" type="range" id="playSlider"/>
    <input class="PlayFrameNum" type="number" min="0" max="255" value="121" id="playFrameNumber" />
  </div>



    

  <div class="dropdown-content" id="menuOptionsId">
    <a id="menuOptionLoadId"     href="#">Load</a>
    <a id="menuOptionSaveId"     href="#">Save</a>
    <a id="menuOptionExportId"   href="#">Export movie</a>
    <a id="menuOptionSettingsId" href="#">Settings</a>    
  </div>

  
  
  

  <div class="paint-stroke-properties-container" id="paintStrokePropertiesId">

    <div class="slider-container">
      <p     class="slider-label">Size</p>
      <input class="slider-range"  type="range"  min="1" max="10" value="1" data-color="#f00"   id="slider.strokeSizeId">
      <input class="slider-number" type="number" min="1" max="10" value="1"                     id="number.strokeSizeId">
    </div>

    <div class="slider-container">
      <p class="slider-label">Opacity</p>
      <input class="slider-range" type="range"  min="0" max="100" value="100" data-color="#f00" id="slider.strokeOpacityId">
      <input class="slider-number" type="number" min="0" max="100" value="100"                   id="number.strokeOpacityId">
    </div>

  </div>

  


  <script type="module" src="marginate_script.js"></script>
  
</body>
</html>
