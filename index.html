<!DOCTYPE html>
<html>
<head>
 
  <link rel="stylesheet" href="styles/paintProject.css">

  <link rel="stylesheet" href="styles/mainToolbar.css">
  <link rel="stylesheet" href="styles/dropToolbar.css">
  <link rel="stylesheet" href="styles/paintToolbar.css">
  <link rel="stylesheet" href="styles/paintMenu.css">
  <link rel="stylesheet" href="styles/objectProperties.css">
  <link rel="stylesheet" href="styles/numbers.css">  
  <link rel="stylesheet" href="styles/paintStrokePropertiesWnd.css">
  <link rel="stylesheet" href="styles/paintCanvas.css">
  <link rel="stylesheet" href="styles/paintTimeslider.css">
  <link rel="stylesheet" href="styles/scissorToolExtra.css">
  <link rel="stylesheet" href="styles/jointToolExtra.css">
  <link rel="stylesheet" href="styles/toolExtra.css">      
  
</head>

<body>
  
  
  <!--- Section 1: Toolbar -->
  <div class="main-toolbar-container">
    <div class="paint-toolbar-container"                                                id="paintToolbarId">    
      <input class="paint-toolbar-item-color" name="Color Picker" type="color"          id="paintColorId">
      <input class="paint-toolbar-item-image" type="image" src="./icons/LineWidth2.png" id="paintStrokeId">    
      
      <div class="paint-toolbar-item-seperator"> </div>
      
      <input class="paint-toolbar-item-image" type="image" src="./icons/Pencil.png"     id="paintBrushId">      
      <input class="paint-toolbar-item-image" type="image" src="./icons/Eraser.png"     id="paintEraserId">

      <input class="paint-toolbar-item-image" type="image" src="./icons/Select.png"     id="selectId">
      <input class="paint-toolbar-item-image" type="image" src="./icons/Xform.png"      id="xformId">
      
      <input class="paint-toolbar-item-image" type="image" src="./icons/Split.png"      id="scissorsId">      
      <input class="paint-toolbar-item-image" type="image" src="./icons/Rectangle.png"  id="paintRectangleId">
      <input class="paint-toolbar-item-image" type="image" src="./icons/Circle.png"     id="paintCircleId">
      <input class="paint-toolbar-item-image" type="image" src="./icons/Edge.png"       id="paintEdgeId">      
    
    
      <input class="paint-toolbar-item-image" type="image" src="./icons/Link.png"       id="jointTypeBtnId" >
      <input class="paint-toolbar-item-image" type="image" src="./icons/Pencil.png"     id="drawTypeBtnId" >    
      
      
    </div>
    
    <div class="paint-menu-container"                              id="paintMenuId">
      <input class="paint-menu-item-image" type="image" src="./icons/menu2.png" id="menuButtonId" >    
    </div>
  </div>
  
  
  <!--- Section 2: Canvas -->
  <canvas class="paint-canvas" id="paintCanvasId"></canvas>




  <div class="properties-container" id="propertiesId">

    <div class="object-properties-container" id="objectPropertiesId">
      <div class="object-properties-item">
	<input type="checkbox" id="checkbox.activeId" name="active" checked>
	<label for="checkbox.activeId">Active</label>
      </div>
      
      <div class="object-properties-item">
	<input type="checkbox" id="checkbox.dynamicId" name="dynamic" checked>
	<label for="checkbox.dynamicId">Dynamic</label>
      </div>
      
      <div class="object-properties-item">
	<input type="checkbox" id="checkbox.activateOnCollisionId" name="activateOnCollision" checked>
	<label for="checkbox.activateOnCollisionId">Activate On Collision</label>
      </div>
      
      <div class="slider-container object-properties-item" id="sliderParent.massId">
	<p class="slider-label" id="slider.labelId">Mass</p>
	<input class="slider-range" type="range"  min="0" max="100" value="100" data-color="#f00" id="slider.massId">
	<input class="slider-number" type="number" min="0" max="100" value="100"                   id="number.massId">
      </div>
      
      <div class="numbers-doubleVal-container">
	<p class="numbers-item" id="pos.labelId"> Position </p>
	
	<label class="numbers-label" for="posX">x:</label> 
	<input class="numbers-value" type="text" id="number.posX">
	<label class="numbers-label" for="posY">y:</label> 
	<input class="numbers-value" type="text" id="number.posY">
      </div>
      
      
      <div class="numbers-doubleVal-container">
	<p class="numbers-item" id="size.labelId"> Size </p>
	
	<label class="numbers-label" for="width">x:</label> 
	<input class="numbers-value" type="number" id="number.width">
	<label class="numbers-label" for="height">y:</label> 
	<input class="numbers-value" type="number" id="number.height">
      </div>
      
      <div class="object-properties-item">
	<input type="checkbox" id="checkbox.showSpriteId" name="showSprite" checked>
	<label for="checkbox.showSpriteId">Show Sprite</label>
      </div>      

      <div class="object-properties-item">
	<input type="checkbox" id="checkbox.showBorderId" name="showBorder" checked>
	<label for="checkbox.showBorderId">Show Border</label>
      </div>      
    </div>



    <div class="joint-properties-container" id="jointPropertiesId">
      <div class="joint-properties-item">
	<input type="checkbox" id="checkbox.funId" name="fun" checked>
	<label for="checkbox.funId">Fun</label>
      </div>

      <div class="joint-properties-item">
	<input type="checkbox" id="checkbox.collideConnectedId" name="collideConnected" checked>
	<label for="checkbox.collideConnectedId">Collide Connected</label>
      </div>

    </div>
  </div>

  
    
  <!--- Section 4: Time Slider -->
  <div class="paint-time-slider-backplate" id="playBackCtrl">  
    <div class="paint-time-slider">
      <input class="PlayBtn" type="image" id="playPauseBtn" src="./icons/Play2.png">    
      <input class="PlaySlider" type="range" id="playSlider"/>
      <input class="PlayFrameNum" type="number" min="0" max="255" value="121" id="playFrameNumber" />
    </div>
  </div>    



    

  <div class="dropdown-content" id="menuOptionsId">
    <a id="menuOptionLoadId"     href="#">Load</a>
    <a id="menuOptionSaveId"     href="#">Save</a>
    <a id="menuOptionExportId"   href="#">Export movie</a>
    <a id="menuOptionSettingsId" href="#">Settings</a>    
  </div>

  
  <div class="dropType-menu-container" id="jointTypeWndId">
    <input class="paint-toolbar-item-image" type="image" src="./icons/Link.png" id="motorJointId">    
    <input class="paint-toolbar-item-image" type="image" src="./icons/A.png"    id="prismaticJointId">
    <input class="paint-toolbar-item-image" type="image" src="./icons/B.png"    id="distanceJointId">
    <input class="paint-toolbar-item-image" type="image" src="./icons/C.png"    id="revoluteJointId">    
  </div>

  <div class="dropType-menu-container" id="drawTypeWndId">
    <input class="paint-toolbar-item-image" type="image" src="./icons/Pencil.png"    id="pencilDrawId">    
    <input class="paint-toolbar-item-image" type="image" src="./icons/Pencil.png"    id="penDrawId">
    <input class="paint-toolbar-item-image" type="image" src="./icons/Eraser.png"    id="eraserDrawId">
    <input class="paint-toolbar-item-image" type="image" src="./icons/Rectangle.png" id="rectangleDrawId">

  </div>
  
  

  <div class="paint-stroke-properties-backplate" id="paintStrokePropertiesId">
    <div class="paint-stroke-properties-container">
    
      <div class="slider-container" id="slider.parentStrokeSizeId">
	<p     class="slider-label">Size</p>
	<input class="slider-range"  type="range"  min="1" max="10" value="1" data-color="#f00"   id="slider.strokeSizeId">
	<input class="slider-number" type="number" min="1" max="10" value="1"                     id="number.strokeSizeId">
      </div>
      
      <div class="slider-container" id="slider.parentStrokeOpacityId">
	<p class="slider-label">Opacity</p>
	<input class="slider-range" type="range"  min="0" max="100" value="100" data-color="#f00" id="slider.strokeOpacityId">
	<input class="slider-number" type="number" min="0" max="100" value="100"                   id="number.strokeOpacityId">
      </div>
    </div>
  </div>    




  <!--- small button that is used by the scissors tool. --->
  <div class="scissors-container"    id="scissors.GoDivId">  
    <button class="scissors-btn" id="scissors.GoBtnId">Go </button>
  </div>

  <!--- small button that is used by the joint tool. --->
  <div class="joint-container"    id="joint.GoDivId">  
    <button class="joint-btn" id="joint.GoBtnId">Go </button>
  </div>

  <!--- helpful messages that tools can use to instruct user. --->
  <div class="tool-info-container"    id="toolInfo.DivId">  
    <p class="tool-info-txt" id="toolInfo.TxtId"> Place info here. </p>
  </div>
  

  <script type="module" src="planck/lib/planck.js"> </script>
  <script type="module" src="libs/Tvector2d.js"> </script>  
  <script type="module" src="marginate_script.js">  </script>
  
</body>
</html>
